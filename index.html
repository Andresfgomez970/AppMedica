<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluación del Neurodesarrollo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto mt-12 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Evaluación del Neurodesarrollo (0 a 6 años)</h1>
    <p class="mb-6 text-gray-600">Seleccione la edad del niño o niña para visualizar los hitos del desarrollo y sus respectivas banderas rojas, según la Cartilla ASCONI.</p>

    <div class="flex gap-4 mb-6">
      <label for="edad" class="font-medium self-center">Edad:</label>
      <select id="edad" onchange="mostrarTabla()" class="px-4 py-2 border rounded-md">
        <option value="0">0 meses</option>
        <option value="3">3 meses</option>
      </select>
    </div>

    <div id="tabla-hitos" class="mb-10 hidden">
      <h2 class="text-xl font-semibold text-blue-600 mb-2">Hitos del Desarrollo</h2>
      <div id="tabla-hitos-contenido"></div>
    </div>

    <div id="tabla-banderas" class="hidden">
      <h2 class="text-xl font-semibold text-red-600 mb-2">Banderas Rojas</h2>
      <div id="tabla-banderas-contenido"></div>
    </div>
  </div>

  <script>
    const tablas = {
      0: {
        hitos: `
        <table class="table-auto w-full border text-sm">
          <thead class="bg-blue-100">
            <tr><th class="border px-4 py-2">Área</th><th class="border px-4 py-2">Hito</th></tr>
          </thead>
          <tbody>
            <tr><td class="border px-4 py-2">Motor grueso</td><td class="border px-4 py-2">Gira la cabeza a los lados en prono</td></tr>
            <tr><td class="border px-4 py-2">Motor fino</td><td class="border px-4 py-2">Reflejo de prensión palmar presente</td></tr>
            <tr><td class="border px-4 py-2">Alimentación</td><td class="border px-4 py-2">Búsqueda de succión y deglución adecuadas</td></tr>
            <tr><td class="border px-4 py-2">Lenguaje expresivo</td><td class="border px-4 py-2">Llanto diferencial</td></tr>
            <tr><td class="border px-4 py-2">Social - Cognitivo</td><td class="border px-4 py-2">Sonríe dormido. Reconoce la voz del cuidador</td></tr>
          </tbody>
        </table>`,
        banderas: `
        <table class="table-auto w-full border text-sm">
          <thead class="bg-red-100">
            <tr><th class="border px-4 py-2">Área</th><th class="border px-4 py-2">Alerta</th></tr>
          </thead>
          <tbody>
            <tr><td class="border px-4 py-2">Motor grueso</td><td class="border px-4 py-2">No gira la cabeza lateralmente en prono</td></tr>
            <tr><td class="border px-4 py-2">Motor fino</td><td class="border px-4 py-2">Manos cerradas todo el tiempo. Pulgar incluido</td></tr>
            <tr><td class="border px-4 py-2">Alimentación</td><td class="border px-4 py-2">Dificultad en la succión o deglución</td></tr>
            <tr><td class="border px-4 py-2">Lenguaje expresivo</td><td class="border px-4 py-2">No hay llanto diferencial</td></tr>
            <tr><td class="border px-4 py-2">Social - Cognitivo</td><td class="border px-4 py-2">No sonríe ni responde a la voz</td></tr>
          </tbody>
        </table>`
      },
      3: {
        hitos: `
        <table class="table-auto w-full border text-sm">
          <thead class="bg-blue-100">
            <tr><th class="border px-4 py-2">Área</th><th class="border px-4 py-2">Hito</th></tr>
          </thead>
          <tbody>
            <tr><td class="border px-4 py-2">Motor grueso</td><td class="border px-4 py-2">Levanta la cabeza en prono 30° por 3-5 segundos</td></tr>
            <tr><td class="border px-4 py-2">Motor fino</td><td class="border px-4 py-2">Las manos se abren con mayor frecuencia</td></tr>
            <tr><td class="border px-4 py-2">Alimentación</td><td class="border px-4 py-2">Continúa succión adecuada, movimientos orales coordinados</td></tr>
            <tr><td class="border px-4 py-2">Lenguaje expresivo</td><td class="border px-4 py-2">Produce sonidos vocálicos. Gesticulaciones</td></tr>
            <tr><td class="border px-4 py-2">Social - Cognitivo</td><td class="border px-4 py-2">Sonríe socialmente. Responde a la voz del cuidador</td></tr>
          </tbody>
        </table>`,
        banderas: `
        <table class="table-auto w-full border text-sm">
          <thead class="bg-red-100">
            <tr><th class="border px-4 py-2">Área</th><th class="border px-4 py-2">Alerta</th></tr>
          </thead>
          <tbody>
            <tr><td class="border px-4 py-2">Motor grueso</td><td class="border px-4 py-2">No levanta el mentón boca abajo</td></tr>
            <tr><td class="border px-4 py-2">Motor fino</td><td class="border px-4 py-2">No abre las manos, pulgar incluido</td></tr>
            <tr><td class="border px-4 py-2">Alimentación</td><td class="border px-4 py-2">Dificultades persistentes con la succión</td></tr>
            <tr><td class="border px-4 py-2">Lenguaje expresivo</td><td class="border px-4 py-2">No desarrollo de llanto variado ni gesticulaciones</td></tr>
            <tr><td class="border px-4 py-2">Social - Cognitivo</td><td class="border px-4 py-2">No sonríe ni fija la mirada</td></tr>
          </tbody>
        </table>`
      }
    };

    function mostrarTabla() {
      const edad = document.getElementById('edad').value;
      const datos = tablas[edad];

      if (datos) {
        document.getElementById('tabla-hitos-contenido').innerHTML = datos.hitos;
        document.getElementById('tabla-banderas-contenido').innerHTML = datos.banderas;
        document.getElementById('tabla-hitos').classList.remove('hidden');
        document.getElementById('tabla-banderas').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
